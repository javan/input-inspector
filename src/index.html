<html>
  <head>
    <meta charset="utf-8">
    <title>Input Inspector</title>
  </head>
  <body>
    <main data-controller="timeline">
      <div class="editor" contenteditable="true"
        data-placeholder="Type here…"
        data-target="timeline.editor"
        data-action="
          beforeinput->timeline#record
          compositionstart->timeline#record
          compositionupdate->timeline#record
          compositionend->timeline#record
          input->timeline#record
          keydown->timeline#record
        "></div>

      <table>
        <thead>
          <tr>
            <th rowspan="5" class="entry-col--index">#</th>
            <th rowspan="5" class="entry-col--constructor">Constructor</th>
            <th rowspan="5" class="entry-col--type">type</th>
          </tr>
          <tr>
            <th colspan="6">
              <abbr title="MutationRecord" class="row-type MutationRecord"></abbr>
              mutations
            </th>
          </tr>
          <tr>
            <th colspan="2">
              <abbr title="CompositionEvent" class="row-type CompositionEvent"></abbr>
              data
            </th>
          </tr>
          <tr>
            <th class="entry-col--type">
              <abbr title="InputEvent" class="row-type InputEvent"></abbr>
              data
            </th>
            <th>inputType</th>
          </tr>
          <tr>
            <th>
              <abbr title="KeyboardEvent" class="row-type KeyboardEvent"></abbr>
              key
            </th>
            <th>code</th>
            <th rowspan="3" class="entry-col--symbol"><abbr title="Event: key modifiers">⌨️</abbr></th>
            <th rowspan="3" class="entry-col--symbol"><abbr title="Event: repeat">🔂</abbr></th>
            <th rowspan="3" class="entry-col--symbol"><abbr title="Event: isComposing">✍️</abbr></th>
            <th rowspan="3" class="entry-col--symbol"><abbr title="Event: cancelable">🚫</abbr></th>
          </tr>
        </thead>
        <tbody data-target="timeline.entries"></tbody>
      </table>
    </main>
  </body>
</html>
