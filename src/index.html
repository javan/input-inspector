<html>
  <head>
    <meta charset="utf-8">
    <title>Input Inspector</title>
  </head>
  <body>
    <main data-controller="timeline">
      <div class="editor" contenteditable="true"
        data-placeholder="Type hereâ€¦"
        data-target="timeline.editor"
        data-action="
          beforeinput->timeline#record
          compositionstart->timeline#record
          compositionupdate->timeline#record
          compositionend->timeline#record
          input->timeline#record
          keydown->timeline#record
        "></div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Constructor</th>
            <th>type</th>
            <th>key</th>
            <th>code</th>
            <th>cancelable</th>
            <th>isComposing</th>
            <th>inputType</th>
            <th>data</th>
          </tr>
        </thead>
        <tbody data-target="timeline.entries"></tbody>
      </table>
    </main>
  </body>
</html>
